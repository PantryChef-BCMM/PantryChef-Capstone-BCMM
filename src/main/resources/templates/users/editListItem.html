<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">
<head th:replace="partials/head :: head('Edit Shopping List')"></head>
<body class="shoppingList-background h-100">

<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container d-flex h-100">
<!--    <div class="row col-sm-12 col-md-6 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg login-box-image">        -->
    <div class="row col-md-6 col-sm-12 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg mh-75 mw-75">

        <div sec:authorize="isAuthenticated()">
            <h1 th:text="${user.first_name} + '\'s Shopping List'" class="login-text"></h1>
            <hr class="shoppingList-hr">

            <form th:action="@{|/list/edit/${shoppingList.getId()}|}" th:method="post">
                <label for="shoppingList">Edit</label><br>
                    <input id="shoppingList" class="mx-auto w-50 shadow-sm form-control text-center" th:field="*{shoppingList.shoppingListItem}"/>

                <br/>
                <hr class="shoppingList-hr">
                <input type="submit"/>
            </form>
        </div>
    </div>
</div>

<!--<footer th:replace="partials/footer :: footer"></footer>-->
</body>
</html>
